<html lang="en">
	<head>

	    <link href="css/my-styles.css" rel="stylesheet" media="screen">
	    <title>guess a number</title>
	</head>
	<body>
		<div class="container mainUI">

			<form class="form-inline">
			  <div class="form-group form-group-lg">
			    <label class="sr-only">Email</label>
			    <p class="form-control-static">enter your guess </p>
			  </div>
			  <div class="form-group">
			    <label for="inputNumber" class="sr-only">Number between 1 and 100</label>
			    <input class="form-control input-lg" type="number" min="1" max="100"  id="inputNumber" placeholder="1-100">
			  </div>
			  <button type="submit" class="btn btn-default">
			  	<span class="glyphicon glyphicon-arrow-right"></span>
			  </button>
			</form>

		</div> <!--main container-->

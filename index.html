<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="css/bootstrap.css" rel="stylesheet">
	    <link href="css/my-styles.css" rel="stylesheet" media="screen">

	    <title>guess a number</title>
	</head>
	<body>
		<div class="container mainUI box-shadow--8dp">
				<div class="row">	
					<div class="col-sm-10 col-sm-offset-1">
						<form class="form-inline"  id="gameForm">
				  			<div class="form-group">
					  			<!--use form-group to assure that label and input are in one row-->
					  			<p class="form-control-static">Enter Your Guess: </p>

								<label for="inputNumber" class="sr-only">Number between 1 and 100</label>
								<input class="form-control input" id="inputNumber" type="number" min="1" max="100" placeholder="1-100">
								<button type="submit" class="btn btn-default btn" id="playButton" >
									<span class="glyphicon glyphicon-play"></span>
									<!--disabled-->
								</button>

				  			</div><!--form-group-->
						</form>
					</div>
				</div><!--form input row-->
				    <div class="row">
						<div class="col-sm-7 col-sm-offset-1 guess-feedback"><!--guess feedback - 5 fields-->
							<ul class="list-unstyled list-inline glyphs">
								<li  class="l1" data-toggle="tooltip" data-placement="top"><span class="glyphicon" aria-hidden="true"></span></li>
								<li  class="l2" data-toggle="tooltip" data-placement="top"><span class="glyphicon" aria-hidden="true"></span></li>
								<li  class="l3" data-toggle="tooltip" data-placement="top"><span class="glyphicon" aria-hidden="true"></span></li>
								<li  class="l4"><span class="glyphicon" aria-hidden="true"></span></li>
								<li  class="l5"><span class="glyphicon" aria-hidden="true"></span></li>
							</ul>
						</div>
						<div class="col-sm-3"><!--two buttons-->
							<button type="button" class="btn btn-warning btn-xs" data-toggle="tooltip" data-placement="top" title="show result"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-warning btn-xs" data-toggle="tooltip" data-placement="top" title="new game"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
						</div><!--two buttons-->
					</div><!--row-->
			  	</div><!--guess feedback - 5 fields-->

		</div> <!--main container-->

		<!--Footer-->
	    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	    <script src="js/app.js"></script>
	</body>
</html>

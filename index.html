<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="css/bootstrap.css" rel="stylesheet">
	    <link href="css/my-styles.css" rel="stylesheet" media="screen">
	    <link href="js/app.js" type="script">
	    <title>guess a number</title>
	</head>
	<body>
		<div class="container mainUI box-shadow--8dp">
			<form class="form-inline">
				<div class="row">	
					<div class="col-sm-10 col-sm-offset-1">
				  		<div class="form-group">
				  			<p class="form-control-static">Enter Your Guess: </p>
				  			<!--use form-group to assure that label and input are in one row-->

							<label for="inputNumber" class="sr-only">Number between 1 and 100</label>
							<input class="form-control input" id="inputNumber" type="number" min="1" max="100" placeholder="1-100">
							<button type="submit" class="btn btn-default btn">
								<span class="glyphicon glyphicon-play"></span>
							</button>

				  		</div>
					</div>
				</div><!--form input row-->
				    <div class="row">
						<div class="col-sm-7 col-sm-offset-1 guess-feedback"><!--guess feedback - 5 fields-->
							<ul class="list-unstyled list-inline glyphs">
								<li  class="-1" data-toggle="tooltip" data-placement="top" title="25"><span class="glyphicon glyphicon-chevron-up g1" aria-hidden="true"></span></li>
								<li  class="-2" data-toggle="tooltip" data-placement="top" title="63"><span class="glyphicon glyphicon-chevron-down g2" aria-hidden="true"></span></li>
								<li  class="-1" data-toggle="tooltip" data-placement="top" title="45"><span class="glyphicon glyphicon-chevron-down g3" aria-hidden="true"></span></li>
								<li  class="-2"><span class="glyphicon glyphicon-heart-empty g4" aria-hidden="true"></span></li>
								<li  class="-1"><span class="glyphicon glyphicon-heart-empty g5" aria-hidden="true"></span></li>
							</ul>
						</div>
						<div class="col-sm-3"><!--two buttons-->
							<button type="button" class="btn btn-warning btn-xs" data-toggle="tooltip" data-placement="top" title="show result"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-warning btn-xs" data-toggle="tooltip" data-placement="top" title="new game"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
						</div><!--two buttons-->
					</div><!--row-->
			  	</div><!--guess feedback - 5 fields-->
			</form>

		</div> <!--main container-->

		<!--Footer-->


	</body>
</html>
